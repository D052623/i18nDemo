#Concatenations


concatenationsTab=8C0WTlLMckqnOMA70KhwVw_Concatenations

concatenationsIssueDescription=2eyu7XwIw1EpsRA48W/veA_Composite messages consisting of incomplete strings (concatenations) cannot be reordered by the translator.

concatenationsAfterActionDescription=2ZOiwM+K7ZIFLBv1AumP3Q_In this example there're two ways to create the message string.\n By concatenation of various strings and variables: "concatenatedString1 + <lastEntriesNumber> + concatenatedString2 + <totalEntriesNumber> + concatenatedString3"\n By substitution of numbered variables in a full sentence: "Retrieving last {0} of {1} entries."\n If the message needs to be reordered in your language in a way that the total number of entries is mentioned before the number of last entries, the message that appears when you click the first button won't be correct any longer.

